<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Mehwish</title>
    
    <!-- External Resources -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --bg-color: #fff0f3;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            overflow-x: hidden;
        }

        #wrapper {
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animations for Happy Birthday Text */
        .title h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            margin: 0;
            color: var(--primary-color);
        }

        .title span {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
            animation-delay: var(--t);
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Birthday Card Popup */
        .boxMail {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            transition: 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
        }

        .boxMail.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .boxMail-container {
            display: flex;
            gap: 20px;
        }

        .card1, .card2 {
            flex: 1;
        }

        .fa-xmark {
            position: absolute;
            right: 15px;
            top: 15px;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        /* Simple Layout */
        .content {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: 80%;
            z-index: 10;
        }

        .btn button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn button:hover {
            background: #c9184a;
            transform: scale(1.05);
        }

        .date__of__birth {
            font-size: 1.5rem;
            font-weight: bold;
            color: #555;
            margin-top: 10px;
            min-height: 1.5em;
        }

        .image img {
            width: 250px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Decoration */
        .balloon_one, .balloon_two {
            position: absolute;
            top: 10%;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="content">
            <div class="left">
                <div class="title">
                    <h1 class="happy">
                        <span style="--t: 0.5s;">H</span>
                        <span style="--t: 0.7s;">a</span>
                        <span style="--t: 0.9s;">p</span>
                        <span style="--t: 1.1s;">p</span>
                        <span style="--t: 1.3s;">y</span>
                    </h1>
                    <h1 class="birthday">
                        <span style="--t: 1.5s;">B</span>
                        <span style="--t: 1.7s;">i</span>
                        <span style="--t: 1.9s;">r</span>
                        <span style="--t: 2.1s;">t</span>
                        <span style="--t: 2.3s;">h</span>
                        <span style="--t: 2.5s;">d</span>
                        <span style="--t: 2.7s;">a</span>
                        <span style="--t: 2.9s;">y</span>
                    </h1>
                </div>

                <!-- Animated Date -->
                <div class="date__of__birth">
                    <span></span>
                </div>

                <div class="btn">
                    <button id="btn__letter">
                        <div class="mail">
                            Click Here Mehwish <i class="fa-regular fa-envelope"></i>
                        </div>
                    </button>
                </div>
            </div>

            <div class="right">
                <div class="box__account">
                    <div class="image">
                        <!-- Replace with your actual image path -->
                        <img src="https://via.placeholder.com/250" alt="Mehwish">
                    </div>
                    <div class="name" style="text-align: center; margin-top: 10px;">
                        <i class="fa-solid fa-heart" style="color:red"></i>
                        <span>Dear Tubahh</span>
                        <i class="fa-solid fa-heart" style="color:red"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- The Modal/Mailbox -->
        <div class="boxMail">
            <i class="fa-solid fa-xmark"></i>
            <div class="boxMail-container">
                <div class="card1">
                    <h4 class="username">To: Tubahh ðŸ¤—ðŸ’–</h4>
                    <h3>Happy Birthday!</h3>
                    <p id="typing-text-area"></p> <!-- Typing animation happens here -->
                </div>
                <div class="card2">
                    <p style="font-size: 0.9rem; line-height: 1.4;">
                        Happy birthday My Tubahhh ðŸ¥³ðŸŽ‚ Sana, you are truly my younger sister. 
                        I wish you all the happiness in the world!
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Settings
        let datetxt = "23 January";
        let datatxtletter = "My love. You are a very special girl. I always silently thank you for coming into my life. Today, I wish you all the best, lots of health, and lots of joy. Happy birthday to you. ðŸ’•";
        
        let charArrDate = datetxt.split('');
        let charArrLetter = datatxtletter.split('');
        let currentIndex = 0;
        let currentIndexLetter = 0;

        // 1. Typing Animation for the Date (Starts after 3 seconds)
        setTimeout(function () {
            let timeDatetxt = setInterval(function () {
                if (currentIndex < charArrDate.length) {
                    document.querySelector(".date__of__birth span").textContent += charArrDate[currentIndex];
                    currentIndex++;
                } else {
                    clearInterval(timeDatetxt);
                }
            }, 150);
        }, 3000);

        // 2. Button Click to Open Mail
        let mailBtn = document.getElementById('btn__letter');
        let boxmail = document.querySelector('.boxMail');
        let closeBtn = document.querySelector('.fa-xmark');
        let letterParagraph = document.getElementById('typing-text-area');

        mailBtn.onclick = function () {
            boxmail.classList.add('active');
            
            // Start typing letter content when opened
            if(currentIndexLetter === 0) {
                let letterInterval = setInterval(function() {
                    if (currentIndexLetter < charArrLetter.length) {
                        letterParagraph.textContent += charArrLetter[currentIndexLetter];
                        currentIndexLetter++;
                    } else {
                        clearInterval(letterInterval);
                    }
                }, 50);
            }
        };

        closeBtn.onclick = function () {
            boxmail.classList.remove('active');
        };
    </script>
</body>
</html>
